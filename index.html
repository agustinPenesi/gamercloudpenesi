    />
    <meta
      name="description"
      content="Bienvenido a gamercloud la tienda de componentes de pc y juegos digitales más grande de Mendoza, contamos con la más actualizada gama de componentes"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gamercloud</title>
    <link
      rel="shortcut icon"
      href="./assets/imagenes/gc.ico"
      type="image/x-icon"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="colorFondo container-fluid">
    <nav
      class="navegador navbar navbar-expand-lg justify-content-center d-flex"
    >
      <div class="container-fluid logoNav">
        <a class="navbar-brand col-7" href="./index.html"
          ><img src="./assets/imagenes/logo nav.png " alt="logo gamercloud"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse text-center ul"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav li">
            <a class="nav-link active" aria-current="page" href="./index.html"
              >inicio</a
            >
            <a class="nav-link" href="./pages/juegos.html">juegos</a>
            <a class="nav-link" href="./pages/componentes.html">componentes</a>
            <a class="nav-link" href="./pages/comunidad.html">comunidad</a>
            <a class="nav-link" href="./pages/eventos.html">eventos</a>
          </div>
        </div>
      </div>
      <div
        class="iconosNav d-flex justify-content-center col-md-4 justify-content-md-end"
      >
        <img
          class="img-fluid"
          src="./assets/imagenes/profile_picture_user_icon_153847.png "
          alt="icono perfil"
        />
        <img
          class="img-fluid"
          src="./assets/imagenes/shoppingstorecart_99691.png"
          alt="icono carrito"
        />
      </div>
    </nav>
    <header class="d-flex justify-content-center">
      <div class="headerImagen">
        <img
          class="imgHeader img-fluid my-2 col-12"
          src="./assets/imagenes/bienvenida-PhotoRoom.png"
          alt="imagen de bienvenida"
        />
      </div>
    </header>

    <main>
      <h1 class="tituloPricipal text-center my-3">gamercloud</h1>
      <div
        id="carouselExampleInterval"
        class="carousel slide carouselImg"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner  ">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="./assets/imagenes/carrousell/AUTITOS-min.jpg"
              class="d-block w-100"
              alt="Gran Turismo 7  juego "
            />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="./assets/imagenes/carrousell/CALOSDUTU-min.jpg"
              class="d-block w-100"
              alt="call of Duty juego"
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="./assets/imagenes/carrousell/pestaña -min.jpg"
              class="d-block w-100"
              alt="Rainbow Six Extraction juego  "
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="buscarPorMarca">
        <h2 class="text-center subTitulos my-3">buscar por marca</h2>
        <div class="img justify-content-center d-flex">
          <img
            data-aos="zoom-in"
            class="imgLogo img-fluid col-3 my-1"
            src="./assets/imagenes/nvidia-min.png"
            alt="logo mvidia"
          />

          <img
            data-aos="zoom-in"
            class="imgLogo img-fluid col-3 my-1"
            src="./assets/imagenes/rog.png"
            alt=" logo republic of gamers"
          />
          <img
            class="imgLogo img-fluid col-3 my-1"
            data-aos="zoom-in"
            src="./assets/imagenes/62debdff9d4f2b25a13cd713f9ff4fc5.png"
            alt="logo aourus"
          />
        </div>
      </div>

          alt="instagram logo "
        /></a>
        <a target="_blank" href="https://es-la.facebook.com/login/device-based/regular/login/"><img
          src="./assets/imagenes/social_facebook_box_blue_256_30649.png"
          alt="facebook  logo"
        /> </a>
        <a target="_blank" href="https://web.whatsapp.com/"><img
          src="./assets/imagenes/whatsapp_tile_logo_icon_169898.png"
          alt="whatsapp logo"
        /></a>
        
      </div>
      
      <div>
        <a target="_blank" href="https://www.google.com.ar/maps/place/Centro,+Capital,+Mendoza/@-32.8881503,-68.8629455,14z/data=!3m1!4b1!4m5!3m4!1s0x967e090fa75ddf53:0xb8032358e95ec6b5!8m2!3d-32.8887608!4d-68.8497625"> ubicación </a>
      </div>
      <div>
        <a target="_blank" href="./pages/acuerdoPrivacidad.html">términos y condiciones</a>
      </div>

      AOS.init();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./sciptsJs/index.js"></script>
